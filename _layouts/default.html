<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>The FFZ Enhancing Add-On</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <header class="page-header" role="banner">
        <h1 class="project-name">The FFZ Enhancing Add-On</h1>
        <a href="https://chrome.google.com/webstore/detail/dpjloclnedokpfjlolaebpbaclbdigon" class="btn">Download for Chrome</a>
        <a href="https://addons.mozilla.org/firefox/addon/the-ffz-enhancing-add-on1/" class="btn">Download for Firefox</a>
    </header>
    <main id="content" class="main-content" role="main">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/image1.png" style="width:100%;">
                </div>
                <div class="item">
                    <img src="images/image2.png" style="width:100%;">
                </div>
                <div class="item">
                    <img src="images/image3.png" style="width:100%;">
                </div>
                <div class="item">
                    <img src="images/image4.png" style="width:100%;">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        {{ content }}
    </main>
</body>

</html>
